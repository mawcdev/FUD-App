<form>
    <div class="border mt-2 p-4 rounded">
        <input asp-for="@Model.CartHeader.Id" hidden />
        <input asp-for="@Model.CartHeader.UserId" hidden />

        <div class="container row">
            <div class="col-md-7 col-12">
                <span style="font-size:25px;" class="text-warning mb-2">Order Summary</span>
            </div>
            <div class="col-md-5 col-12">
                <a class="btn btn-outline-warning form-control" routerLink="/cart">Back to Cart</a>
            </div>
            <br /><br /><br />
            <hr />
            <div class="col-7">
                <div class="row pt-2">
                    <div class="col-12 py-2">
                        <input placeholder="first name..." class="form-control" name="firstName" [(ngModel)]="cart.cartHeader.firstName" />
                    </div>
                    <div class="col-12 py-2">
                        <input placeholder="last name..." class="form-control" name="lastName" [(ngModel)]="cart.cartHeader.lastName" />
                    </div>
                    <div class="col-12 py-2">
                        <input placeholder="email..." class="form-control" name="email" [(ngModel)]="cart.cartHeader.email" />
                    </div>
                    <div class="col-12 py-2">
                        <input class="form-control" placeholder="phone number..." name="phone" [(ngModel)]="cart.cartHeader.phone" />
                    </div>
                    <div class="col-12 pt-2">
                        <label class="col-form-label">Order will be ready in 30minutes after placing order. If you place order when restaurant is closed it will be ready next day.</label>
                    </div>

                </div>
            </div>
            <div class="col-5">
                <div class="card mt-2">
                    <div class="card-body">
                        <div class=" d-none d-lg-block">
                            <div class="row text-danger">
                                <div class="col-6">
                                    Product Details
                                </div>

                                <div class="col-3">
                                    Price
                                </div>
                                <div class="col-3">
                                    Count
                                </div>
                            </div>
                        </div>
                        <hr />
                            <div class="row h-100" *ngFor="let item of cart.cartDetails">
                                <div class="col-6">
                                    <span style="font-size:20px"> {{item.product?.name}}</span>
                                </div>

                                <div class="col-3" style="font-size:11px;">
                                    <span style="font-size:17px;"> {{item.product?.price}}</span>

                                </div>
                                <div class="col-3" style="font-size:11px;">
                                    <span style="font-size:17px;"> {{item.count}}</span>
                                </div>
                            </div>
                        <hr />

                        <div class="row">
                            <div class="col-12 text-center pr-4 text-danger">
                                Order Total :  {{cart.cartHeader.cartTotal | currency}} <br />
                                <ng-container *ngIf="cart.cartHeader.discount > 0">
                                    <span class="text-success"> Order Discount :  {{cart.cartHeader.discount | currency}}</span>
                                </ng-container>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="row">

                            <div class="col-12 ">
                                <button type="submit" class="btn btn-success form-control ">
                                    <span>Place Order</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
