<div class="card shadow border-0 mt-4">
	<div class="card-header bg-secondary bg-gradient ml-0 py-3">
		<div class="row">
			<div class="col-12 text-center">
				<h1 class="text-white">Products List</h1>
			</div>
		</div>
	</div>
	<div class="card-body p-4">
		<div class="row pb-3">
			<div class="col-6">
			</div>
			<div class="col-6 text-end">
				<a class="btn btn-outline-primary" routerLink="/product-create"><i class="bi bi-plus-square"></i> Create New Product</a>

			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>
						Name
					</th>
					<th>
						Category Name
					</th>
					<th>
						Price
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
					<tr *ngFor="let item of products">
						<td>
							{{item.name}}
						</td>
						<td>
							{{item.categoryName}}
						</td>
						<td>
						    {{item.price}}
						</td>
						<td>
							<a class="btn btn-success" [routerLink]="['product-edit/'] + item.id.toString()">
								<i class="bi bi-pencil-square"></i>
							</a>
							<a class="btn btn-danger" [routerLink]="['product-delete/'] + item.id.toString()">
								<i class="bi bi-trash"></i>
							</a>
						</td>
					</tr>
			</tbody>
		</table>

	</div>

</div>
