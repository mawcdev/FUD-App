<form  #form="ngForm" (ngSubmit)="addToCart()">
    <div class=" pt-4">
        <div class="card container" style="border:1px solid #808080;">
            <div class="card-header bg-dark text-light row" style="border-radius: 0px;">
                <div class="col-12 col-md-6">
                    <input type="hidden" name="id" [(ngModel)]="productForm.id" value="{{product?.id}}" />
                    <h1 class="text-white">{{product?.name}}</h1>
                </div>
                <div class="col-12 col-md-6 text-end">
                    <h1 class="text-warning">{{product?.price | currency}}</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="container rounded p-2">
                    <div class="row">
                        <div class="col-12 col-lg-4 p-1 text-center">
                            <img src="{{product?.imageUrl}}" style="border-radius:35px;" width="100%" class="rounded" />
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="row pl-3">

                                <div class="col-12">
                                    <span class="badge bg-primary text-success p-3 border">{{product?.categoryName}}</span>
                                    <p class="text-secondary pt-3">{{product?.description}}</p>
                                </div>
                            </div>
                            <div class="row mx-0">
                                <input class="form-control" name="count" [(ngModel)]="productForm.count" type="number" value="1" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer row bg-dark">
                <div class="col-12 col-md-6 pb-1 ">
                    <a class="btn btn-success btn-square form-control btn-lg" style="height:50px;" routerLink="/">Back to List</a>
                </div>
                <div class="col-12 col-md-6 ">
                    <button type="submit" class="btn btn-primary form-control btn-lg" style="height:50px;">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</form>
