<form #form="ngForm" (ngSubmit)="create()">
    <br />
    <div class="container border p-3">
        <h1 class="text-white text-center">Create Coupon</h1>

        <hr />
        <div class="row">
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Code</label>
            </div>
            <div class="col-10 pb-3">
                <input [(ngModel)]="coupon.code" name="code" class="form-control" />
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Discount Amount</label>
            </div>
            <div class="col-10 pb-3">
                <input [(ngModel)]="coupon.discountAmount" name="discountAmount" class="form-control" type="number" />
            </div>
            <div class="col-2">
                <label class="control-label pt-2" style="font-size:20px;">Min Amount</label>
            </div>
            <div class="col-10 pb-3">
                <input [(ngModel)]="coupon.minAmount" name="minAmount" class="form-control" type="number" />
            </div>

            <div class="col-5 offset-2">

                <a class="btn-primary btn form-control " routerLink="/coupons">Back to List</a>
            </div>
            <div class="col-5">
                <input type="submit" value="Create" class="btn btn-success form-control" />
            </div>
        </div>
        <div>
        </div>
    </div>
</form>
