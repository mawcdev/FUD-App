<div class="card shadow border-0 mt-4">
    <div class="card-header bg-secondary bg-gradient ml-0 py-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-white">Coupons List</h1>
            </div>
        </div>
    </div>
    <div class="card-body p-4">
        <div class="row pb-3">
            <div class="col-6">
            </div>
            <div class="col-6 text-end">
                <a class="btn btn-outline-primary" routerLink="/coupon-create"><i class="bi bi-plus-square"></i> Create
                    New Coupon</a>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Coupon Code
                    </th>
                    <th>
                        Discount Amount
                    </th>
                    <th>
                        Minimum Amount
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let coupon of coupons">
                    <td>
                        {{coupon.code}}
                    </td>
                    <td>
                        {{coupon.discountAmount}}
                    </td>
                    <td>
                        {{coupon.minAmount}}
                    </td>
                    <td>
                        <a class="btn btn-danger" [routerLink]="['/coupon-delete/'] + coupon.id.toString()">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
