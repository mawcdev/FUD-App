<div class="container row">
    <div class="col-12 col-md-12 col-lg-4" *ngFor="let item of products">
        <div class="p-0 my-3 border rounded">
            <div class="card">
                <h3 class="card-title text-white-50 text-center py-2">{{item.name}}</h3>
                <img src="{{item.imageUrl}}" class="card-img-top">
                <div class="card-body">
                    <div class="d-flex justify-content-between py-2">
                        <span class="text-danger" style="font-size:20px;">{{item.price}}</span>
                        <span class="badge bg-warning text-white p-2">{{item.categoryName}}</span>
                    </div>
                    <p class="card-text">{{item.description}}</p>
                    <div class="row">
                        <div class="col">
                            <a asp-action="Details" class="btn btn-success form-control" [routerLink]="['product-details/'] + item.id.toString()">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
